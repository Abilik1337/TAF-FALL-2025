name: Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx eslint . --ext .js,.ts
      - run: npx stylelint "**/*.{css,scss}"
      - run: npx htmlhint "**/*.html"
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
