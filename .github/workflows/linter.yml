name: Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Java checkstyle
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Checkstyle
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew checkstyleMain || true
          elif [ -f ./mvnw ]; then
            ./mvnw checkstyle:check || true
          else
            echo "No build tool found, skipping Checkstyle"
          fi

      # HTML linting
      - name: Install HTMLHint
        run: npm install -g htmlhint
      - name: Run HTMLHint
        run: htmlhint "**/*.html"

      # CSS linting
      - name: Install Stylelint
        run: npm install -g stylelint
      - name: Run Stylelint
        run: stylelint "**/*.{css,scss}"

      # Dockerfile linting
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

