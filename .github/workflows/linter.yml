name: Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js setup for JS, TS, HTML, CSS linters
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ‘‡ Changed this line (no lock file needed)
      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js,.ts

      - name: Run Stylelint
        run: npx stylelint "**/*.{css,scss}"

      - name: Run HTMLHint
        run: npx htmlhint "**/*.html"

      # Dockerfile linter
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      # Optional: Java checkstyle
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Checkstyle
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew checkstyleMain || true
          elif [ -f ./mvnw ]; then
            ./mvnw checkstyle:check || true
          else
            echo "No build tool found, skipping Checkstyle"
          fi
