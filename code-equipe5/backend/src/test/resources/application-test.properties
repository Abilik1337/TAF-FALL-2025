# Configuration de la base de données pour les tests
# Les données sont écrites en dures ici puisque dotenv n'est pas utilisé pour les tests
spring.datasource.url=jdbc:postgresql://taf-test.cnyc89y0wbx4.us-east-1.rds.amazonaws.com:5434/taf-test
spring.datasource.username=postgres
spring.datasource.password=TestAutomationFramework!2024

# Configuration de Hibernate pour ne pas créer de schéma lors des tests
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=never
spring.sql.init.platform=postgresql

# Active l'affichage des requêtes SQL dans les logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Définir le niveau des logs pour capturer les paramètres SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration du port de test (vous pouvez le personnaliser si nécessaire)
server.port=8086



