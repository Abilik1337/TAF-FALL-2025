<div>
    <mat-form-field appearance="outline">
      <mat-label>Type de test</mat-label>
      <mat-select [(ngModel)]="selectedTestType" (selectionChange)="loadTests()">
        <mat-option *ngFor="let type of testTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <div *ngFor="let test of tests">
    <pre>{{ test | json }}</pre>
    <button mat-raised-button (click)="openResultDialog(test)">Voir le r√©sultat</button>
  </div>
